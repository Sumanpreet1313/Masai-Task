<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        .block-element {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: lightblue;
            border: 2px solid blue;
            margin-bottom: 10px;
        }
        .inline-element {
            display: inline;
            background-color: lightgreen;
            padding: 5px;
            border: 2px solid green;
        }
        .inline-block-element {
            display: inline-block;
            width: 150px;
            padding: 10px;
            background-color: lightcoral;
            border: 2px solid red;
            text-align: center;
        }
        .hidden-element {
            display: none;
            padding: 10px;
            background-color: lightgray;
            border: 2px solid gray;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>CSS Display Properties Demonstration</h2>
    
    <div class="block-element">This is a block element (Full-width).</div>
    <span class="inline-element">This is an inline element.</span>
    <div class="inline-block-element">Inline-Block Element</div>
    <div class="hidden-element" id="hidden-box">This element starts as hidden.</div>
    
    <button onclick="toggleVisibility()">Toggle Hidden Element</button>
    
    <script>
        function toggleVisibility() {
            let hiddenBox = document.getElementById("hidden-box");
            if (hiddenBox.style.display === "none") {
                hiddenBox.style.display = "block";
            } else {
                hiddenBox.style.display = "none";
            }
        }
    </script>
</body>
</html>
