<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            display: grid;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            grid-template-columns: 3fr 1fr;
        }

        .grid-left {
            display: grid;
            gap: 10px;
        }

        .grid-left .grid-top,
        .grid-left .grid-bottom {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid-right {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Responsive Layout Adjustments */
        @media (max-width: 900px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }

            .grid-left .grid-top,
            .grid-left .grid-bottom {
                grid-template-columns: repeat(2, 1fr);
            }

            .grid-right {
                grid-template-rows: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid-left .grid-top,
            .grid-left .grid-bottom {
                grid-template-columns: 1fr;
            }

            .grid-right {
                grid-template-rows: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <!-- Left Grid (3x4) -->
        <div class="grid-left">
            <div class="grid-top">
                <img src="https://picsum.photos/300/300?random=1" alt="Gallery Image">
                <img src="https://picsum.photos/300/300?random=2" alt="Gallery Image">
                <img src="https://picsum.photos/300/300?random=3" alt="Gallery Image">
                <img src="https://picsum.photos/300/300?random=4" alt="Gallery Image">
                <img src="https://picsum.photos/300/300?random=5" alt="Gallery Image">
                <img src="https://picsum.photos/300/300?random=6" alt="Gallery Image">
            </div>
            <div class="grid-bottom">
                <img src="https://picsum.photos/300/300?random=7" alt="Gallery Image">
                <img src="https://picsum.photos/300/300?random=8" alt="Gallery Image">
                <img src="https://picsum.photos/300/300?random=9" alt="Gallery Image">
                <img src="https://picsum.photos/300/300?random=10" alt="Gallery Image">
                <img src="https://picsum.photos/300/300?random=11" alt="Gallery Image">
                <img src="https://picsum.photos/300/300?random=12" alt="Gallery Image">
            </div>
        </div>

        <!-- Right Grid (1x4) -->
        <div class="grid-right">
            <img src="https://picsum.photos/300/400?random=13" alt="Gallery Image">
            <img src="https://picsum.photos/300/400?random=14" alt="Gallery Image">
            <img src="https://picsum.photos/300/400?random=15" alt="Gallery Image">
            <img src="https://picsum.photos/300/400?random=16" alt="Gallery Image">
        </div>
    </div>

</body>
</html>
