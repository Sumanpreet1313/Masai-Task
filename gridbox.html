<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #9370DB; /* Light purple background */
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 600px;
            height: 400px;
            background-color: #9370DB; /* Same as body for seamless look */
            padding: 10px;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .item4 {
            background-color: red;
            grid-column: 1 / 4; /* Spanning 3 columns */
            grid-row: 1 / 2;
        }

        .item1 {
            background-color: blue;
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .item5 {
            background-color: brown;
            grid-column: 2/4; /* Now spans same width as 4 */
            grid-row: 2 / 3;
        }

        .item6 {
            background-color: pink;
            grid-column: 4 / 5;
            grid-row: 1 / 3;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item item4">4</div>
        <div class="grid-item item1">1</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
    </div>

</body>
</html>
