<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .section h2 {
            margin-bottom: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .item p {
            font-size: 14px;
            margin-top: 5px;
        }

        .link {
            display: block;
            margin-top: 15px;
            color: #0073e6;
            font-weight: bold;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="section">
            <h2>Revamp your home in style</h2>
            <div class="grid">
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Cushion Covers">
                    <p>Cushion covers, bedsheets & more</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Decor">
                    <p>Figurines, vases & more</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Storage">
                    <p>Home storage</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Lighting">
                    <p>Lighting solutions</p>
                </div>
            </div>
            <a href="#" class="link">Explore all</a>
        </div>

        <!-- Right Section -->
        <div class="section">
            <h2>Starting ₹149 | Headphones</h2>
            <div class="grid">
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="boAt">
                    <p>Starting ₹249 | boAt</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Boult">
                    <p>Starting ₹349 | boult</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Noise">
                    <p>Starting ₹649 | Noise</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="Zebronics">
                    <p>Starting ₹149 | Zebronics</p>
                </div>
            </div>
            <a href="#" class="link">See all offers</a>
        </div>
    </div>

</body>
</html>
