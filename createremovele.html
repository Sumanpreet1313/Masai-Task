<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Adder & Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }
        #paragraph-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <h2>Simple Paragraph Adder & Remover</h2>

    <button id="addBtn">Add Paragraph</button>
    <button id="removeBtn">Remove Last Paragraph</button>

    <div id="paragraph-container"></div>

    <script>
        const container = document.getElementById('paragraph-container');
        const addBtn = document.getElementById('addBtn');
        const removeBtn = document.getElementById('removeBtn');

        addBtn.addEventListener('click', function() {
            const p = document.createElement('p');
            p.textContent = 'This is a new paragraph.';
            container.appendChild(p);
        });

        removeBtn.addEventListener('click', function() {
            if (container.lastChild) {
                container.removeChild(container.lastChild);
            }
        });
    </script>

</body>
</html>
