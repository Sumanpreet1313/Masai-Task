<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task List</title>
</head>

<body>
    <input id="taskInput" type="text" placeholder="Enter task">
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        const addTaskButton = document.getElementById('addTask');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        addTaskButton.onclick = function () {
            const taskText = taskInput.value.trim();
            if (taskText === '') return; // Optional: prevent adding empty tasks

            const newTask = document.createElement('li');
            newTask.textContent = taskText; // ✅ FIX #1: use textContent instead of innerHTML (safer)
            taskList.appendChild(newTask);  // ✅ FIX #2: use appendChild() instead of append()
            taskInput.value = ''; // Optional: clear the input after adding
        };

        taskList.onclick = function (e) {
            if (e.target.tagName === 'LI') { // ✅ FIX #3: e.tagName => e.target.tagName
                e.target.remove();
            }
        };
    </script>
</body>

</html>
